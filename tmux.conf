set -g default-terminal 'st-256color'
# use TrueColor
set-option -ga terminal-overrides ",st-256color:Tc"

# Setting the prefix from C-b to C-a
unbind C-b
set -g prefix C-a
# Ensure that we can send Ctrl-A to other apps (use twice to send)
bind C-a send-prefix

#setting the delay between prefix and command
set -s escape-time 1

# create new window using current path in pane
bind c new-window -c "#{pane_current_path}"

# easy splitting panes with \ and -
bind \ split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# break pane to its own window
bind-key b break-pane -d

# prompt to join a previously broken pane
bind-key j command-prompt -p "join pane from: "  "join-pane -h -s '%%'"

# Easily swap a pane (targeted by pane number) with the current pane
bind-key s display-panes\; command-prompt -p "pane #: "  "swap-pane -t '%%'"

# Open dotfiles in a pane
bind-key C-d split-window -h -c ~/projects/personal/dotfiles/ "vim +Files"

# Open todo files in a pane
unbind t
bind-key t split-window -h -c ~/projects/personal/sync-stuff/ "vim todo.md"
bind-key T clock-mode

# bind C-j quickly switch between tmux sessions
bind C-j split-window -v "tmux list-sessions | \
                          sed -E 's/:.*$//' | \
                          grep -v \"^$(tmux display-message -p '#S')\$\" | \
                          fzf --reverse | \
                          xargs tmux switch-client -t"

# Pane resizing panes with Prefix H,J,K,L
# -r allows repeat. Example: <prefix> H H H
bind -r H resize-pane -L 10
bind -r J resize-pane -D 10
bind -r K resize-pane -U 10
bind -r L resize-pane -R 10

# reload tmux config easily
bind r source-file ~/.tmux.conf \; display "Tmux config reloaded!"

# enable activity alerts
setw -g monitor-activity on
set -g visual-activity on

# enable vi keys via 2.4+ bindings.
setw -g mode-keys vi
# Gnome-terminal doesn't support setting the clipboard using xterm escape sequences so we should ensure the set-clipboard option is off
set-option -s set-clipboard off
unbind -T copy-mode-vi 'v'
bind-key -T copy-mode-vi 'v' send -X begin-selection
unbind -T copy-mode-vi 'V'
bind-key -T copy-mode-vi 'V' send -X select-line
unbind -T copy-mode-vi 'r'
bind-key -T copy-mode-vi 'r' send -X rectangle-toggle
unbind -T copy-mode-vi 'y'
bind-key -T copy-mode-vi 'y' send -X copy-pipe-and-cancel "xclip -selection clipboard -i"
unbind -T copy-mode-vi Enter
bind-key -T copy-mode-vi Enter send -X copy-pipe-and-cancel "xclip -selection clipboard -i"
bind-key -T copy-mode-vi Escape send -X cancel
# paste from system clipboard into tmux
bind C-v run "tmux set-buffer \"$(xclip -o -sel clipboard)\"; tmux paste-buffer"

# Smart pane switching with awareness of vim splits
is_vim='echo "#{pane_current_command}" | grep -iqE "(^|\/)g?(view|n?vim?)(diff)?$"'
bind -n C-h if-shell "$is_vim" "send-keys C-h" "select-pane -L"
bind -n C-j if-shell "$is_vim" "send-keys C-j" "select-pane -D"
bind -n C-k if-shell "$is_vim" "send-keys C-k" "select-pane -U"
bind -n C-l if-shell "$is_vim" "send-keys C-l" "select-pane -R"
bind -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"

set -g prefix2 C-s

# increase scrollback lines
set -g history-limit 20000
set -g history-file ~/.tmux_history


#+----------------+
#+ Plugin Support +
#+----------------+
#+--- tmux-prefix-highlight ---+
set -g @prefix_highlight_fg black
set -g @prefix_highlight_bg brightwhite

#+---------+
#+ Options +
#+---------+
set -g status-interval 1
set -g status on

#+--------+
#+ Status +
#+--------+
#+--- Layout ---+
set -g status-justify left

#+--- Colors ---+
set -g status-style "#[bg=black,fg=brightwhite]"

#+-------+
#+ Panes +
#+-------+
set -g pane-border-style "#[bg=black,fg=cyan]"
set -g pane-active-border-style "#[bg=black,fg=white]"
set -g display-panes-colour white
set -g display-panes-active-colour brightblue

#+------------+
#+ Clock Mode +
#+------------+
setw -g clock-mode-colour brightwhite

#+----------+
#+ Messages +
#+---------+
set -g message-style "#[bg=brightblack,fg=brightwhite]"
set -g message-command-style "#[bg=brightblack,fg=brightwhite]"


#+----------------+
#+ Plugin Support +
#+----------------+
#+--- tmux-prefix-highlight ---+
set -g @prefix_highlight_copy_mode_attr "fg=black,bg=brightwhite"

#+--------+
#+ Status +
#+--------+
#+--- Bars ---+
set -g status-left-length 15
set -g status-left "#[fg=black,bg=brightwhite,nobold] #S "
set -g status-right "#{prefix_highlight}#[fg=brightwhite,bg=brightblack] %Y-%m-%d #[fg=brightwhite,bg=brightblack,nobold,noitalics,nounderscore]|#[fg=brightwhite,bg=brightblack] %H:%M #[fg=cyan,bg=brightblack,nobold,noitalics,nounderscore] #[fg=black,bg=brightwhite,nobold] #H "

#+--- Windows ---+
set -g window-status-format " #[fg=brightwhite,bg=brightblack]#I #[fg=brightwhite,bg=brightblack]#W #F"
set -g window-status-current-format " #[fg=black,bg=yellow]#I#[fg=black,bg=yellow,nobold,noitalics,nounderscore] #[fg=black,bg=yellow]#W #F"
set -g window-status-separator ""


# start window numbers at 1 to match keyboard order with tmux window order
set -g base-index 1
set-window-option -g pane-base-index 1

# renumber windows sequentially after closing any of them
set -g renumber-windows on
