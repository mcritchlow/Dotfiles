# improve colors
set -g default-terminal 'screen-256color'

# Setting the prefix from C-b to C-a
unbind C-b
set -g prefix C-a
# Ensure that we can send Ctrl-A to other apps (use twice to send)
bind C-a send-prefix

# TODO: shouldn't need on linux
# needed for now since can't use solr_wrapper, which call solr/bin which depends on nohup to run
# Solr in background. nohup needs to be able to detach, the wrapper allows this.
# https://github.com/apache/lucene-solr/blob/fad963cf2fa102b2ec644b4342ccc811bd92e582/solr/bin/solr#L1743
# https://github.com/ChrisJohnsen/tmux-MacOSX-pasteboard/blob/0b0507853aab3afc58a98ba78a04145cf6e42bf8/Usage.md#beyond-pasteboard-access
set-option -g default-command 'reattach-to-user-namespace -l zsh'

#setting the delay between prefix and command
set -s escape-time 1

# splitting panes with | and -
bind | split-window -h
bind - split-window -v

# Pane resizing panes with Prefix H,J,K,L
# -r allows repeat. Example: <prefix> H H H
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# reload tmux config easily
bind r source-file ~/.tmux.conf \; display "Tmux config reloaded!"

# enable activity alerts
setw -g monitor-activity on
set -g visual-activity on

# Smart pane switching with awareness of vim splits
is_vim='echo "#{pane_current_command}" | grep -iqE "(^|\/)g?(view|n?vim?)(diff)?$"'
bind -n C-h if-shell "$is_vim" "send-keys C-h" "select-pane -L"
bind -n C-j if-shell "$is_vim" "send-keys C-j" "select-pane -D"
bind -n C-k if-shell "$is_vim" "send-keys C-k" "select-pane -U"
bind -n C-l if-shell "$is_vim" "send-keys C-l" "select-pane -R"
bind -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"

set -g prefix2 C-s

# start window numbers at 1 to match keyboard order with tmux window order
set -g base-index 1
set-window-option -g pane-base-index 1

# renumber windows sequentially after closing any of them
set -g renumber-windows on

# Status Bar
set -g status-bg '#373b41'
set -g status-fg white
set -g status-left-length 40
set -g status-left '#[fg=yellow]#S ยง ' # SECTION SIGN (UTF-8: c2 a7)
set -g status-right "#[fg=yellow]$USER@#h #[fg=cyan]%l:%M %p"
set -g status-interval 30 # Default is 15

# Command / message line
set -g message-style fg=cyan,bold,bg='#373b41'

# set the default style of the window list
setw -g window-status-style fg=cyan,bg='#373b41'
# Highlight active window.
setw -g window-status-current-style fg=white,bold,bg=red

# #T      = standard window title (last command, see ~/.bash_profile)
# #h      = short hostname
# #S      = session name
# #W      = tmux window name
#
# (Would love to include #(pwd) here as well, but that would only print the
# current working directory relative to the session -- ie. always the starting
# cwd -- which is not very interesting).
set -g set-titles-string "#T : #h > #S > #W"

# Show bells in window titles.
set -g window-status-bell-style fg=yellow,bold,underscore

# soften status bar color from harsh green to light gray
# set -g status-bg '#666666'
# set -g status-fg '#aaaaaa'

# remove administrative debris (session name, hostname, time) in status bar
# set -g status-left ''
# set -g status-right ''

# Turn off distracting border highlight: the background highlighting is probably
# enough. Default value of 8 comes from "pane-border-fg" in tmux's
# options-table.c.
set -g pane-active-border-fg 8

#
# increase scrollback lines
set -g history-limit 10000

# # prefix -> back-one-character
# bind-key C-b send-prefix
# # prefix-2 -> forward-incremental-history-search
# bind-key C-s send-prefix -2

# Local config
if-shell "[ -f ~/.tmux.conf.local ]" 'source ~/.tmux.conf.local'
